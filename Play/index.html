<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Stream</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 100%; height: 100%; max-height: 100vh; background: #000; }
  </style>
</head>
<body>

  <video id="player" playsinline controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.polyfilled.min.js"></script>
  <script>
    // URL Params se id aur cdn lo
    const urlParams = new URLSearchParams(window.location.search);
    const matchId = urlParams.get('id');
    const cdn = urlParams.get('cdn');

    // JSON file jaha se links milenge
    const DATA_URL = 'https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.json';

    async function loadStream() {
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();
        const matches = Array.isArray(data.matches) ? data.matches : [];
        const match = matches.find(m => String(m.match_id) === matchId);

        if (!match) {
          alert('Match not found!');
          return;
        }

        let streamUrl = null;

        // Direct Hindi/English handling
        if (cdn === "Hindi" || cdn === "English") {
          if (match.STREAMING_CDN && match.STREAMING_CDN[cdn]) {
            streamUrl = match.STREAMING_CDN[cdn];
          }
        }
        // Normal CDN handling
        else if (match[cdn]) {
          streamUrl = match[cdn];
        } else if (match.STREAMING_CDN && match.STREAMING_CDN[cdn]) {
          streamUrl = match.STREAMING_CDN[cdn];
        }

        if (!streamUrl || streamUrl.toLowerCase() === "unavailable") {
          alert("Stream not available for " + cdn);
          return;
        }

        const video = document.getElementById('player');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = streamUrl;
        }

        new Plyr(video, { autoplay: true });
      } catch (err) {
        console.error(err);
        alert("Error loading stream!");
      }
    }

    loadStream();
  </script>
</body>
</html>
