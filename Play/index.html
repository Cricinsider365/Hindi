<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #message {
      color: red;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <video id="player" playsinline controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

  <script>
    async function getStreamUrl(id, preferredKey, lang='english') {
      try {
        const res = await fetch("https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.json");
        const data = await res.json();

        const matches = data.matches.filter(m => m.match_id == id);
        if (!matches.length) throw new Error("No stream found for ID " + id);

        // Fallback: always pick first available stream
        let match = matches[0];

        // If Hindi requested, still use first stream (simulate Netlify behavior)
        if(lang.toLowerCase() === 'hindi') {
          console.log("Hindi requested, but using English stream");
        }

        const sourceMap = {
          adfree_stream: match.adfree_stream,
          dai_stream: match.dai_stream,
          Primary_Playback_URL: match.STREAMING_CDN?.Primary_Playback_URL,
          fancode_cdn: match.STREAMING_CDN?.fancode_cdn,
          dai_google_cdn: match.STREAMING_CDN?.dai_google_cdn,
          cloudfront_cdn: match.STREAMING_CDN?.cloudfront_cdn,
          sony_cdn: match.STREAMING_CDN?.sony_cdn
        };

        if (preferredKey && sourceMap[preferredKey] && sourceMap[preferredKey] !== "Unavailable") {
          return sourceMap[preferredKey];
        }

        const sources = Object.values(sourceMap).filter(url => url && url !== "Unavailable");
        return sources.length ? sources[0] : null;

      } catch (err) {
        console.error("Error fetching JSON:", err);
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('player');
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const lang = params.get('lang') || 'english';
      const preferredKey = params.get('cdn'); // read CDN param

      if (!id) {
        document.body.innerHTML = "<p>No ID provided in URL (?id=)</p>";
        return;
      }

      const source = await getStreamUrl(id, preferredKey, lang);
      if (!source) {
        document.body.innerHTML = "<p>No playable stream found for this ID.</p>";
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(source);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const qualities = hls.levels.map(l => l.height).filter(Boolean).sort((a,b)=>b-a);
          const defaultQuality = qualities.includes(1080) ? 1080 : (qualities[0] || 360);

          const player = new Plyr(video, {
            controls: ['play-large','play','mute','volume','settings','fullscreen'],
            quality: {
              default: defaultQuality,
              options: qualities,
              forced: true,
              onChange: q => {
                hls.levels.forEach((lvl, idx)=>{ if(lvl.height===q) hls.currentLevel=idx; });
              }
            }
          });

          document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement && screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape').catch(console.error);
            }
          });
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        new Plyr(video);
      } else {
        document.body.innerHTML = "<p>Your browser does not support HLS playback.</p>";
      }
    });

    // Anti-iframe
    if (window.top !== window.self) {
      document.body.innerHTML = '<div id="message">Ab to copy mat kar chutiye</div>';
    }

    // Optional join prompt
    window.addEventListener("load", () => {
      if (window.confirm("Join @thecricsters for more live links?")) {
        window.location.href = "https://t.me/+uBrjQXMdNqxkOWVl";
      }
    });
  </script>
</body>
</html>
