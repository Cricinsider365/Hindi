<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      background-color: #0a1744;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Header */
    .header {
      background: #03265c;
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #004aad;
      border-radius: 6px;
      margin: 10px;
    }

    /* Video */
    .video-box {
      margin: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    video {
      width: 100%;
      height: auto;
    }

    /* Buttons Box */
    .btn-box {
      margin: 15px auto;
      padding: 15px;
      background: #03265c;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .btn-box h3 {
      margin: 12px 0;
      font-size: 18px;
    }

    /* Default Blue Button */
    .btn {
      display: block;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #007bff;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      transition: 0.3s;
      border: 1px solid #fff;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Red Important Button */
    .btn-red {
      background: #e60000;
      border: 1px solid #fff;
    }

    .btn-red:hover {
      background: #b30000;
    }

    .important-text {
      font-size: 16px;
      font-weight: bold;
      color: #ff4444;
      margin-top: 15px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">The Cricsters ‚úò BigCric</div>

  <!-- Video -->
  <div class="video-box">
    <div data-shaka-player-container>
      <video autoplay muted data-shaka-player id="video" poster="https://i.ibb.co/x7jXd29/In-Shot-20241215-002653932.jpg"></video>
    </div>
  </div>

  <!-- Buttons -->
  <div class="btn-box">

    <!-- Important Button -->
    <div class="important-text">‚ùó IMPORTANT</div>

  <script>
    async function init() {
      const video = document.getElementById("video");
      const ui = video.ui;
      const controls = ui.getControls();
      const player = controls.getPlayer();

      player.configure({
        drm: {
          clearKeys: {
            'e31a5a81caff5d07ea2411a571fc2e59': "96c5ef69479732ae734f962748c19729"
          }
        }
      });

      try {
        await player.load("https://live.ll.ww.aiv-cdn.net/OTTB/lhr-nitro/live/clients/dash/enc/i2pcjr4pe5/out/v1/912e9db56d75403b8a9ac0a719110f36/cenc.mpd");
        console.log("The video has now been loaded!");
      } catch (error) {
        console.error("Error loading video", error);
      }
    }

    document.addEventListener("shaka-ui-loaded", init);

    // ‚úÖ Copy Link Function
    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("‚úÖ Link copied! Now open it in Chrome Browser.");
      }).catch(() => {
        alert("‚ùå Failed to copy. Please copy manually.");
      });
    }

    // ‚úÖ Share Function
    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: "The Cricsters ‚úò BigCric",
          text: "Watch Live Cricket Now üöÄ",
          url: window.location.href
        }).catch((err) => console.error("Error sharing:", err));
      } else {
        alert("Sharing not supported on this browser.");
      }
    }
  </script>
</body>
</html>
