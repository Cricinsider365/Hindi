<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG_@Cricinsider365</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #urlFormContainer {
      padding: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    #contentFrame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div id="urlFormContainer">
    <form id="urlForm">
      <label for="urlInput">URL:</label>
      <input type="text" id="urlInput" name="urlInput" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <iframe id="contentFrame" 
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" 
    frameborder="0" 
    allowfullscreen="true">
  </iframe>

  <script>
    // Function to get query parameter
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Event listener for form submission
    document.getElementById('urlForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var url = document.getElementById('urlInput').value;
      if (url) {
        window.location.href = `${window.location.pathname}?url=${encodeURIComponent(url)}`;
      } else {
        alert("Please enter a valid URL.");
      }
    });

    // On page load, check for URL and set iframe src
    window.onload = function() {
      var url = getQueryParameter('url');
      if (url) {
        document.getElementById('contentFrame').src = url;
        document.getElementById('urlFormContainer').style.display = 'none';
      }
    };
  </script>

</script>

</body>
</html>
