<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL to Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #urlFormContainer {
      padding: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    #contentFrame {
      width: 100%;
      height: calc(100vh - 130px); /* Adjusted for ads */
      border: none;
    }
    .ad-container {
      margin: 10px auto;
      text-align: center;
    }
  </style>
  <!-- AClib Script -->
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script><link rel="dns-prefetch" href="//acscdn.com"><link rel="dns-prefetch" href="//adexchangeclear.com">
<script type="text/javascript" src="https://acscdn.com/script/banner.js" data-adel="ban" a-lib="1"></script><style type="text/css">* {user-select: auto !important; -webkit-user-select: auto !important;}</style><input type="hidden" id="inject_idm_text_selection"></head>
<body>

  <!-- AClib Banner -->
  <div>
    <script type="text/javascript">
        aclib.runBanner({
            zoneId: '10384946',
        });
    </script>
  </div>

  <!-- A-Ads at Top -->
  <div class="ad-container" id="frame" style="width:120px; height:auto;">
    <iframe data-aa="2409634" src="//ad.a-ads.com/2409634?size=120x60" style="width:120px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;"></iframe>
    <a style="display: block; text-align: right; font-size: 12px;" id="preview-link" href="https://aads.com/campaigns/new/?source_id=2409634&amp;source_type=ad_unit&amp;partner=2409634">Advertise here</a>
  </div>

  <div id="urlFormContainer">
    <form id="urlForm">
      <label for="urlInput">URL:</label>
      <input type="text" id="urlInput" name="urlInput" required="">
      <button type="submit">Submit</button>
    </form>
  </div>

  <iframe id="contentFrame" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen="true" scrolling="no">
  </iframe>

  <script>
    // Function to get query parameter
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Event listener for form submission
    document.getElementById('urlForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var url = document.getElementById('urlInput').value;
      if (url) {
        window.location.href = `${window.location.pathname}?url=${encodeURIComponent(url)}`;
      } else {
        alert("Please enter a valid URL.");
      }
    });

    // On page load, check for URL and set iframe src
    window.onload = function() {
      var url = getQueryParameter('url');
      if (url) {
        document.getElementById('contentFrame').src = url;
        document.getElementById('urlFormContainer').style.display = 'none';
      }
    };
  </script>

  <!-- First Ad Block -->
  <div class="ad-container">
    <script async="async" data-cfasync="false" src="//ascertainowlbookkeeper.com/29880634ec9e229e821a7176ae8af8d8/invoke.js"></script>
    <div id="container-29880634ec9e229e821a7176ae8af8d8"></div>
  </div>


<a href="https://adexchangeclear.com/ad/visit.php?al=1" style="display: none; visibility: hidden; position: relative; left: -1000px; top: -1000px;"></a></body></html>
