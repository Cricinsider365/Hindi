<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG_@Cricinsider365</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #1e90ff;
      margin: 20px 0;
    }
    iframe {
      width: 95%;
      height: 250px;
      border: none;
      border-radius: 10px;
      margin: 10px 0;
    }
    .buttons {
      margin: 15px 0;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn.active {
      background: #1e90ff;
      color: #fff;
    }
    .btn.inactive {
      background: #444;
      color: #fff;
    }
    .telegram {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 25px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>THE CRICSTERS</h1>

  <!-- Iframe for streaming -->
  <iframe id="streamFrame" src="https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8" allowfullscreen></iframe>

  <!-- Language buttons -->
  <div class="buttons">
    <button class="btn active" onclick="setStream('hindi')">Hindi</button>
    <button class="btn inactive" onclick="setStream('english')">English</button>
  </div>

  <!-- Quality buttons -->
  <div class="buttons">
    <button class="btn active" onclick="setQuality('1080p')">1080p</button>
    <button class="btn inactive" onclick="setQuality('720p')">720p</button>
    <button class="btn inactive" onclick="setQuality('540p')">540p</button>
  </div>

  <!-- Telegram -->
  <a class="telegram" href="https://t.me/yourchannel" target="_blank">Join us on Telegram</a>

  <script>
    let currentLang = "hindi";
    let currentQuality = "1080p";

    function setStream(lang) {
      currentLang = lang;
      updateIframe();
      updateButtons();
    }

    function setQuality(q) {
      currentQuality = q;
      updateIframe();
      updateButtons();
    }

    function updateIframe() {
      // Replace links with your actual streaming URLs
      let url = `https://example.com/${currentLang}_${currentQuality}`;
      document.getElementById("streamFrame").src = url;
    }

    function updateButtons() {
      document.querySelectorAll(".buttons .btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".buttons .btn").forEach(btn => btn.classList.add("inactive"));

      // Activate correct buttons
      document.querySelectorAll(".buttons")[0].querySelectorAll(".btn").forEach(btn => {
        if (btn.innerText.toLowerCase() === currentLang) {
          btn.classList.add("active");
          btn.classList.remove("inactive");
        }
      });
      document.querySelectorAll(".buttons")[1].querySelectorAll(".btn").forEach(btn => {
        if (btn.innerText === currentQuality) {
          btn.classList.add("active");
          btn.classList.remove("inactive");
        }
      });
    }
  </script>

</body>
</html>
